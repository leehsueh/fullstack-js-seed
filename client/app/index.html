<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My App</title>

    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="myApp" ng-controller="MainCtrl as main">
    <div class="my-slide-animation" ng-hide="doingResolve" ui-view></div>
    <div class="loading-screen" ng-show="doingResolve">
      <div class="container">
        <h1 class="text-center"><i class="fa fa-refresh fa-2x fa-spin"></i> Loading</h1>
      </div>
    </div>

    <footer ng-class="{'fixed-bottom': doingResolve}">
      <div class="container">
        <p class="text-center">&copy; Hain-Lee Hsueh, 2014</p>
      </div>
    </footer>

    <!-- build:js scripts/vendor/lib.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment-timezone/moment-timezone.js"></script>
    <script src="bower_components/moment-timezone/moment-timezone-utils.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/module_definitions.js"></script>
    <!-- services -->
    <script src="scripts/services/socket.js"></script>
    <script src="scripts/services/api.js"></script>
    <script src="scripts/services/config.js"></script>

    <!-- controllers -->
    <script src="scripts/controllers/main_ctrl.js"></script>
    <script src="scripts/controllers/home_ctrl.js"></script>

    <!-- put it all together -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</body>
</html>
